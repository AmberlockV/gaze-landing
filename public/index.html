<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gaze | Navigate on a webpage just by rolling your eyes.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   	<link rel="shortcut icon" href="favicon.ico">
   	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="overlay"></div>
	<div class="jumbotron">
	   	<div class="jumbotron-content">
	    	<div class="container">
	    		<div class="col-lg-8 col-lg-offset-2">
	    			<div id="browser-frame">
	    				<div class="browser-toolbar">
	    					<img src="images/browser-toolbar.png" alt="browser-toolbar" class= "img-responsive">
	    				</div>
	    				<div class="browser-content">
		    				<a href="#"><img src="images/logo.png" alt="logo"></a>
                <h1><span class="light-heading">Look ma, no mouse.</span></h1>
			        		<p class="verbiage">
                    Scroll up, scroll down, click a link. 
                    <br/>You can now do this just by rolling your eyes on a webpage using your webcam.
			        		</p>
                  <a href="http://bit.ly/gaze-chrome-extension" target="_blank" class="btn btn-primary btn-lg btn-robbie">
                    <span class="glyphicon glyphicon-save"></span> Install Chrome Extension
                  </a>
	    				</div>
	    			</div>
	    		</div>
	        </div>
      <div class="explainer centered">
        <a href="#" data-toggle="modal" data-target="#demo">
          <div class="btn btn-primary btn-lg btn-demo">
            <span class="glyphicon glyphicon-play"></span> Play Demo
          </div>
        </a>
      </div>
      <div class="footer-robbie">
        <small> Proudly crafted by: @adimasuhid, @rbmrclo, and @samrosecruz </small>
      </div>
    </div>
	</div>
  <!-- Modal -->
  <div class="modal fade" id="demo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title centered" id="myModalLabel">Don't you roll your eyes on me!</h4>
        </div>
        <div class="modal-body">
          <div class="centered">
            Video here
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
